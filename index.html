<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Importanto Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Folha de estilos -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Una - Cadastro de produtos</title>
</head>
<body>
    <!-- Cabeçalho do Sistema-->
     <header>
        <div class="title">
            <img src="images/logo_una.png" width="60px"> <span class="storeName">Cadastro de produtos</span>
        </div>
     </header>
     
     <!-- Campos para adição de um novo produto -->
     <section class="addProduct">
        <input type="text" id="productNameInput" placeholder="Nome">
        <input type="number" id="productQuantityInput" placeholder="Quantidade" min="0" step="5">
        <input type="text" id="productTypeInput" placeholder="Tipo">
        <button onclick="newProduct()" class="button">Adicionar</button>
        <button onclick="refreshList()" class="button button-outline">Atualizar</button>
     </section>

    <!-- Tabela de produtos-->
     <section>
        <table id="productTable">
            <tr>
                <th id="nameColumn">Nome</th>
                <th id="quantityColumn">Quantidade</th>
                <th id="typeColumn">Tipo</th>
                <th id="lastUpdateColumn">Última atualização</th>
                <th id="editColumn"></th>
                <th id="deleteColumn"></th>
            </tr>
        </table>
     </section>

     <!-- Modal de edição -->
     <div id="editModal" class="modalBackdrop">

        <!-- Conteúdo do modal -->
         <div class="modal">
            <div class="modal-header"> 
                <span class="modal-title">Editar produto</span> 
                <span class="close-modal-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></span>
            </div>

            <div class="modal-body">
                <div class="edit-input-group">
                    <input type="text" id="editNameInput" placeholder="Nome">
                    <input type="number" id="editQuantityInput" placeholder="Quantidade" min="0" step="5">
                    <input type="text" id="editTypeInput" placeholder="Tipo">
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancelModal" class="button button-outline">Cancelar</button>
                <button id="confirmModal" class="button">Confirmar</button>
            </div>
         </div>

     </div>

    <script src="scripts/script.js"></script>

</body>
</html>
