<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Recomendação da google para uso em modo desenvolvimento e testes com localhost [REMOVER?] -->
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- Importanto Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Folha de estilos -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Una - Cadastro de produtos</title>
</head>
<body>
    <!-- Cabeçalho do Sistema-->
     <header>
        <div class="title">
            <img src="images/logo_una.png" width="60px"> <span class="store-name">Cadastro de produtos</span>
            <button onclick="showShippingCalculateModal()" class="button">Cálculo de frete</button>
        </div>
     </header>
     
     <!-- Campos para adição de um novo produto -->
     <section class="add-product">
        <input type="text" id="product-name-input" placeholder="Nome">
        <input type="number" id="product-quantity-input" placeholder="Quantidade" min="0" step="5">
        <input type="text" id="product-type-input" placeholder="Tipo">
        <button onclick="newProduct()" class="button">Adicionar</button>
        <button onclick="refreshProductList()" class="button button-outline">Atualizar</button>
     </section>

    <!-- Tabela de produtos-->
     <section>
        <table id="product-table">
            <tr>
                <th id="name-column">Nome</th>
                <th id="quantity-column">Quantidade</th>
                <th id="type-column">Tipo</th>
                <th id="last-update-column">Última atualização</th>
                <th id="edit-column"></th>
                <th id="delete-column"></th>
            </tr>
        </table>
     </section>

     <!-- Modal de edição -->
     <div id="product-edit-modal" class="modal-backdrop">

        <!-- Conteúdo do modal -->
         <div class="modal">
            <div class="modal-header"> 
                <span class="modal-title">Editar produto</span> 
                <span id="close-product-edit-modal" class="close-modal-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></span>
            </div>

            <div class="modal-body">
                <div class="edit-input-group">
                    <input type="text" id="edit-name-input" placeholder="Nome">
                    <input type="number" id="edit-quantity-input" placeholder="Quantidade" min="0" step="5">
                    <input type="text" id="edit-type-input" placeholder="Tipo">
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancel-product-edit-modal" class="button button-outline">Cancelar</button>
                <button id="confirm-product-edit-modal" class="button">Confirmar</button>
            </div>
         </div>

     </div>

     <!-- Modal de calculo de frete -->
     <div id="shipping-calculate-modal" class="modal-backdrop">

        <!-- Conteúdo do modal -->
         <div class="modal modal-large">
            <div class="modal-header"> 
                <span class="modal-title">Cálculo de frete</span> 
                <span id="close-shipping-calculate-modal" class="close-modal-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></span>
            </div>

            <div class="modal-body">
                <div class="shipping-calculate-content">
                    <div class="shipping-calculate-input-group">

                        <div class="shipping-calculate-field">
                            <label for="from-postal-code">CEP de origem</label>
                            <input type="text" id="from-postal-code" placeholder="00000-000">
                        </div>

                        <div class="shipping-calculate-field">
                            <label for="to-postal-code">CEP de destino</label>
                            <input type="text" id="to-postal-code" placeholder="00000-000">
                        </div>

                        <div class="shipping-calculate-field">
                            <label for="package-height">Altura (cm)</label>
                            <input type="number" id="package-height" placeholder="4" min="0" step="1">
                        </div>

                        <div class="shipping-calculate-field">
                            <label for="package-width">Largura (cm)</label>
                            <input type="number" id="package-width" placeholder="12" min="0" step="1">
                        </div>

                        <div class="shipping-calculate-field">
                            <label for="package-lenght">Comprimento (cm)</label>
                            <input type="number" id="package-lenght" placeholder="17" min="0" step="1">
                        </div>

                        <div class="shipping-calculate-field">
                            <label for="package-weight">Peso (kg)</label>
                            <input type="number" id="package-weight" placeholder="0,3" min="0" step=".1">
                        </div>

                    </div>

                    <div class="button-wrapper">
                        <button onclick="validateShippingCalculateInputs()" class="button shipping-calculate-button">Calcular</button>
                    </div>
                    
                    <div class="shipping-calculate-table-wrapper">
                    <!-- Tabela de Calculo de Frete-->
                        <table id="shipping-calculate-table">
                            <tr>
                                <th id="company-picture"></th>
                                <th id="company">Transportadora</th>
                                <th id="shipping-mode">Modalidade de frete</th>
                                <th id="price">Valor estimado do frete</th>
                                <th id="delivery-time">Prazo estimado</th>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
         </div>

     </div>

     <div id="toast-wrapper">
     </div>
    

    <script src="scripts/script.js"></script>

</body>
</html>
